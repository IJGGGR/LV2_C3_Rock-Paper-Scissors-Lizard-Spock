<!DOCTYPE html>
<html lang="en">

<head>

  <!-- META ====================================================================================== -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Lizard Spock</title>

  <!-- LINK ====================================================================================== -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">

</head>

<body>

  <!-- MAIN ====================================================================================== -->

  <main>

     <!-- TITLE =========================================================================== -->

    <section class="grid grid-title">
      <div class="area area-0">
        <div class="cell">
          <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        </div>
      </div>
      <div class="area area-1">
        <div class="grid grid-title-btns">
          <div class="area area-0">
            <div class="cell">
              <button class="btn btn-light" type="button" id="btn-title-play">Play</button>
            </div>
          </div>
          <div class="area area-1">
            <div class="cell">
              <button class="btn btn-light" type="button" id="btn-title-help">Help</button>
            </div>
          </div>
        </div>
      </div>
    </section>

     <!-- RULES =========================================================================== -->

    <section class="grid grid-rules">
      <div class="area area-0">
        <div class="cell">
          <button class="btn btn-light" type="button" id="btn-rules-back">BACK</button>
        </div>
      </div>
      <div class="area area-1">
        <div class="cell">
          <h1>rules</h1>
        </div>
      </div>
      <div class="area area-2">
        <div class="cell">
          <p>text</p>
        </div>
      </div>
    </section>

     <!-- SETUP =========================================================================== -->

    <section class="grid grid-setup">
      <div class="area area-0">
        <div class="cell">
          <button class="btn btn-light" type="button" id="btn-setup-back">BACK</button>
        </div>
      </div>
      <div class="area area-1">
        <div class="cell">
          <h1>setup</h1>
        </div>
      </div>
      <div class="area area-2">
        <div class="cell">
          <h2 id="txt-setup-p">TEXT</h2>
        </div>
      </div>
      <div class="area area-3">
        <div class="grid grid-setup-btns">
          <div class="area area-0">
            <div class="cell">
              <button class="btn btn-light" type="button" id="btn-setup-p-1">1</button>
            </div>
          </div>
          <div class="area area-1">
            <div class="cell">
              <button class="btn btn-light" type="button" id="btn-setup-p-2">2</button>
            </div>
          </div>
        </div>
      </div>
      <div class="area area-4">
        <div class="cell">
          <h2 id="txt-setup-r">TEXT</h2>
        </div>
      </div>
      <div class="area area-5">
        <div class="grid grid-setup-btns">
          <div class="area area-0">
            <div class="cell">
              <button class="btn btn-light" type="button" id="btn-setup-r-1">1</button>
            </div>
          </div>
          <div class="area area-1">
            <div class="cell">
              <button class="btn btn-light" type="button" id="btn-setup-r-3">3</button>
            </div>
          </div>
          <div class="area area-2">
            <div class="cell">
              <button class="btn btn-light" type="button" id="btn-setup-r-5">5</button>
            </div>
          </div>
          <div class="area area-3">
            <div class="cell">
              <button class="btn btn-light" type="button" id="btn-setup-r-7">7</button>
            </div>
          </div>
          <div class="area area-4">
            <div class="cell">
              <button class="btn btn-light" type="button" id="btn-setup-r-9">9</button>
            </div>
          </div>
        </div>
      </div>
      <div class="area area-6">
        <div class="cell">
          <button class="btn btn-light" type="button" id="btn-setup-next">NEXT</button>
        </div>
      </div>
    </section>

     <!-- HANDS =========================================================================== -->

    <section class="grid grid-hands">
      <button class="btn btn-light" type="button" id="btn-hands-back">BACK</button>
      <h1>hands</h1>
      <h2 id="txt-hands-hint">TEXT</h2>
      <button class="btn btn-light" type="button" id="btn-hands-c-1">rock</button>
      <button class="btn btn-light" type="button" id="btn-hands-c-2">paper</button>
      <button class="btn btn-light" type="button" id="btn-hands-c-3">scissors</button>
      <button class="btn btn-light" type="button" id="btn-hands-c-4">lizard</button>
      <button class="btn btn-light" type="button" id="btn-hands-c-5">spock</button>
      <button class="btn btn-light" type="button" id="btn-hands-next">NEXT</button>
    </section>

     <!-- SCORE =========================================================================== -->

    <section class="grid grid-score">
      <button class="btn btn-light" type="button" id="btn-score-back">BACK</button>
      <h1>score</h1>
      <h2 id="txt-score-main">TEXT</h2>
      <h2 id="txt-score-hint">TEXT</h2>
      <h2 id="txt-score-info">TEXT</h2>
      <button class="btn btn-light" type="button" id="btn-score-next">NEXT</button>
    </section>

  </main>

  <!-- SCRIPT ==================================================================================== -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>

</html>
